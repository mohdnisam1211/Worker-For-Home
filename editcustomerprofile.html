{% extends "base.html" %}
{% load static %}

{% block title %}Edit Customer Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-primary">Edit Your Customer Profile</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                {{ form.location.label_tag }}
                {{ form.location }}
            </div>

            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'customer_profile' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
